<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAR - سیستم مصورسازی بلادرنگ ترافیک هوایی سه‌بعدی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: #00d4ff;
            border-color: #00d4ff;
        }

        .status-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            min-width: 250px;
            max-width: 300px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .status-label {
            color: #ccc;
        }

        .status-value {
            color: #00d4ff;
            font-weight: bold;
        }

        .map-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .aircraft-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
        }

        .aircraft-info h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .aircraft-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .view-3d-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .view-3d-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">TAR - سیستم ترافیک هوایی</div>
        <div class="controls">
            <button class="control-btn" id="toggleData">تغییر منبع داده</button>
            <button class="control-btn" id="toggleFilter">فیلتر هواپیماها</button>
            <button class="control-btn" id="toggleTrails">مسیر پرواز</button>
            <button class="control-btn" id="toggle3D">نمای سه‌بعدی</button>
        </div>
    </div>

    <div class="status-panel">
        <h3 style="color: #00d4ff; margin-bottom: 15px;">وضعیت سیستم</h3>
        <div class="status-item">
            <span class="status-label">هواپیماهای فعال:</span>
            <span class="status-value" id="activeAircraft">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">تأخیر سیستم:</span>
            <span class="status-value" id="systemLatency">0ms</span>
        </div>
        <div class="status-item">
            <span class="status-label">نرخ فریم:</span>
            <span class="status-value" id="fps">60 FPS</span>
        </div>
        <div class="status-item">
            <span class="status-label">منبع داده:</span>
            <span class="status-value" id="dataSource">هیبریدی</span>
        </div>
        <div class="status-item">
            <span class="status-label">وضعیت اتصال:</span>
            <span class="status-value" id="connectionStatus">متصل</span>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>در حال بارگذاری سیستم TAR...</div>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="aircraft-info" id="aircraftInfo">
        <h3 id="aircraftCallsign">هواپیما</h3>
        <div class="aircraft-detail">
            <span>ارتفاع:</span>
            <span id="aircraftAltitude">0 ft</span>
        </div>
        <div class="aircraft-detail">
            <span>سرعت:</span>
            <span id="aircraftSpeed">0 kts</span>
        </div>
        <div class="aircraft-detail">
            <span>جهت:</span>
            <span id="aircraftHeading">0°</span>
        </div>
        <div class="aircraft-detail">
            <span>مبدأ:</span>
            <span id="aircraftOrigin">-</span>
        </div>
        <div class="aircraft-detail">
            <span>مقصد:</span>
            <span id="aircraftDestination">-</span>
        </div>
        <button class="view-3d-btn" onclick="open3DView()">مشاهده سه‌بعدی</button>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6myHzS10YXdcazAFalmXvDkrYCp5cLc8&v=beta&libraries=maps3d&callback=initMap"></script>
    
    <!-- HTTP/3 Client -->
    <script src="http3-client.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
